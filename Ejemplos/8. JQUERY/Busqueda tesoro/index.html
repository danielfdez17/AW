<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria de Tesoros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="portadaJuego">
        <div id="portadaContent">
            <img src="img/mapa.png" alt="Mapa portada del juego Busca Tesoros">
            <div id="portadaText">
                <h1>¡Busca Tesoros!</h1>
                <p>¡Conviértete en un verdadero corsario explorando islas en busca de tesoros ocultos!<br> Descubre tesoros pulsando en las casillas, ¡pero cuidado con las calaveras!</p>
            </div>
            <button id="startButton" class="button">Comenzar</button>
        </div>
    </div>

    <div id="gameContainer">
        <div id="message"></div>
        <div id="gridContainer"></div>
        <button id="restartButton" class="button" style="display: none;">Volver a Jugar</button>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
