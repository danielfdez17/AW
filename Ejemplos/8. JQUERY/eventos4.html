<html>
  <head>
    <title>Método prop</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .body {
            font-family: Arial, Helvetica, sans-serif;
            color:brown;
        }
        #contenedor {
            text-align: center;
            background-color: beige;
        }
        #cabecera {
            margin-top: 10px;
            font-size: 1.8em;
            margin-bottom:20px;
        }
        #region1 {
            width: 400px;
            height: 400px;
            background-color: greenyellow;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 30px;
        }
        #region2 {
            width: 400px;
            height: 400px;
            background-color:lightcyan;
            display:inline-block;
        }
    </style>
    <script type="application/javascript">
        $(function() {
            $("body").on("click", function() {
                console.log("Se ha pulsado en el cuerpo de la página");
            });
            $("#contenedor").on("click", function() {
                console.log("Se ha pulsado en la región externa");
            });
            $("#region1").on("click", function() {
                console.log("Se ha pulsado en la región 1");
                event.stopPropagation();
            });
            $("#region2").on("click", function() {
                console.log("Se ha pulsado en la región 2");
//                event.stopPropagation();
            });
        });
        
    </script>
  </head>
  <body>
    <div id="contenedor">
        <div id="cabecera">Región Externa</div>
        <div id="region1">
            Region 1
        </div>
        <div id="region2">
            Region 2
        </div>
    </div>
  </body>
</html>
