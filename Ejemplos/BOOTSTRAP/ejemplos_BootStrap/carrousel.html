<!doctype html>
<html>
<head>
  <title>Prueba de Bootstrap 5</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <style>
	h3, span {color:black;}
	p {color: blue;}</style>
</head>
<body>

  <div class="container">
		
    <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carousel1" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carousel1" data-bs-slide-to="1"></li>
        <li data-bs-target="#carousel1" data-bs-slide-to="2"></li>
		<li data-bs-target="#carousel1" data-bs-slide-to="3"></li>
      </ol>
      <!-- diapositivas -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/imagen1.png" alt="">
            <div class="carousel-caption">
              <h3>título 1</h3>
              <p>Descripción de la imagen.</p>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/imagen2.jpg" alt="">
            <div class="carousel-caption">
              <h3>título 2</h3>
              <p>Descripción de la imagen.</p>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/imagen3.jpg" alt="">
            <div class="carousel-caption">
              <h3>título 3</h3>
              <p>Descripción de la imagen.</p>
            </div>
        </div>
		<div class="carousel-item">
          <img class="d-block w-100" src="img/imagen4.jpg" alt="">
            <div class="carousel-caption">
              <h3>título 3</h3>
              <p>Descripción de la imagen.</p>
            </div>
        </div>
      </div>
      <!-- botones de desplazamiento a izquierda y derecha -->      
      <a class="carousel-control-prev" href="#carousel1" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel1" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>  
</body>
</html>
