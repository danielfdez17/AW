<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
        <link href="css/estilos.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id= "mainContainer">
            <div class="login-top">
                <h2>Formulario de registro</h2>
            </div>
            <form method="post" action="procesar_formulario" class = "loginForm">
                <div class="login-field">
                    <label for="login">Nombre de usuario: </label>
                    <input type="text" name="login" width="70%" >
                </div>
                <div class="login-field">
                    <label for="pass" onselectstart="return false;">Contrase√±a: </label>
                    <input type="password" name="pass">
                </div>
                <div class="login-field">
                    <label for="email" onselectstart="return false;">Email: </label>
                    <input type="text" name="email">
                </div>
                <div class="login-field">
                    <label for="fechaNacimiento" onselectstart="return false;">Fecha de nacimiento: </label>
                    <input type="text" name="fechaNacimiento" >
                </div>
                <div class="login-field">
                    <input type="submit" value="Enviar" class="login-button_normal">
                </div>
            </form>
        </div>
    </body>
</html>
