<html>
  <head>
    <title>Método prop</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="application/javascript">
        function mostrarInfo() {
            let edad = $("#campoEdad").prop("value") ;
            let fumador = $("#campoFumador").prop("checked") ;
            alert(`Tienes ${edad} años y ` +`${fumador ? '' : 'no'} eres fumador`);
        }
    </script>
  </head>
  <body>
    <div style="margin: .5in; height: 400;">
      <form>
        <p>Edad: <input type="text" name="edad" id="campoEdad"></p>
        <p><input type="checkbox" name="fumador" id="campoFumador">Fumador</p>
        <p><input type="button" value= "Comprobar formulario"onclick="mostrarInfo();"</p>
      </form>
    </div>
  </body>
</html>
