<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>BootStrap Ejercicio 1</title>
</head>
<body>

    <!--Como funciona tema de tamaÃ±os-->
    <div class="container py-2">
        <div class="row bg-secondary d-flex align-items-start border border-3 border-dark doble">
            <div class="col-4 bg-danger h-50"></div>
            <div class="col-4 bg-warning h-50"></div>
            <div class="col-4 bg-primary h-50"></div>
        </div>
        
        <div class="row bg-secondary d-flex align-items-center p-0 border border-3 border-dark doble">
            <div class="col-4 bg-danger flex-fill h-50"></div>
            <div class="col-4 bg-warning flex-fill h-50"></div>
            <div class="col-4 bg-primary flex-fill h-50"></div>
        </div>

        <div class="row bg-secondary d-flex align-items-end p-0 border border-3 border-dark doble">
            <div class="col-4 bg-danger flex-fill h-50"></div>
            <div class="col-4 bg-warning flex-fill h-50"></div>
            <div class="col-4 bg-primary flex-fill h-50"></div>
        </div>

        <div class="row d-flex justify-content-start individual">
            <div class="col-2 bg-danger"></div>
            <div class="col-2 bg-warning"></div>
            <div class="col-2 bg-primary"></div>
        </div>

        <div class="row d-flex justify-content-center individual">
            <div class="col-2 bg-danger"></div>
            <div class="col-2 bg-warning"></div>
            <div class="col-2 bg-primary"></div>
        </div>

        <div class="row d-flex justify-content-end individual">
            <div class="col-2 bg-danger"></div>
            <div class="col-2 bg-warning"></div>
            <div class="col-2 bg-primary"></div>
        </div>

        <div class="row individual m-0 doble">
            <div class="col-2 bg-danger offset-1"></div>
            <div class="col-2 bg-warning offset-2"></div>
            <div class="col-2 bg-primary offset-2"></div>
        </div>

        <div class="row bg-secondary d-flex align-items-start justify-content-between p-0 border border-3 border-dark doble">
            <div class="col-2 bg-danger h-50"></div>
            <div class="col-2 bg-warning h-50"></div>
            <div class="col-2 bg-primary h-50"></div>
        </div>

    </div>

</body>
</html>
