<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row border border-black border-3 border-bottom-0">
            <div class="col col-4 bg-danger"></div>
            <div class="col col-4 bg-warning"></div>
            <div class="col col-4 bg-primary"></div>
        </div>
        <div class="row bg-secondary border border-black border-3 border-top-0 border-bottom-0"></div>
        
        <div class="row mitad-altura bg-secondary border border-black border-3 border-bottom-0"></div>
        <div class="row border border-black border-3 border-top-0 border-bottom-0">
            <div class="col col-4 bg-danger"></div>
            <div class="col col-4 bg-warning"></div>
            <div class="col col-4 bg-primary"></div>
        </div>
        <div class="row mitad-altura bg-secondary border border-black border-3 border-top-0"></div>
        
        <div class="row bg-secondary border border-black border-3 border-top-0 border-bottom-0"></div>
        <div class="row border border-black border-3 border-top-0">
            <div class="col col-4 bg-danger"></div>
            <div class="col col-4 bg-warning"></div>
            <div class="col col-4 bg-primary"></div>
        </div>

        <div class="row">
            <div class="col col-2 bg-danger"></div>
            <div class="col col-2 bg-warning"></div>
            <div class="col col-2 bg-primary"></div>
        </div>

        <div class="row">
            <div class="col col-2 bg-danger offset-3"></div>
            <div class="col col-2 bg-warning"></div>
            <div class="col col-2 bg-primary"></div>
        </div>

        <div class="row">
            <div class="col col-2 bg-danger offset-6"></div>
            <div class="col col-2 bg-warning"></div>
            <div class="col col-2 bg-primary"></div>
        </div>

        <div class="row">
            <div class="col col-2 bg-danger offset-1"></div>
            <div class="col col-2 bg-warning offset-2"></div>
            <div class="col col-2 bg-primary offset-2"></div>
        </div>

        <div class="row bg-secondary border border-black border-3 border-bottom-0">
            <div class="col col-2 bg-danger"></div>
            <div class="col col-2 bg-warning offset-3"></div>
            <div class="col col-2 bg-primary offset-3"></div>
        </div>
        <div class="row bg-secondary border border-black border-3 border-top-0"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
