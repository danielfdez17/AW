<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="https://ucm.es/themes/ucm24/media/img/logoucm.ico">
</head>
<body>
    <div class="container text-center bg-warning">
        <div id="inicio">
            <h1 class="text-center fw-bold">¡Busca Tesoros!</h1>
            <p class="text-center">¡Conviértete en un verdadero corsario explorando islas en busca de tesoros ocultos! Descubre tesoros pulsando en las casillas, ¡pero cuidado con las calaveras!</p>
            <button id="comenzar" class="mb-3 btn btn-primary" type="button">Comenzar</button><br>
            <img src="/img/mapa.png" class="mb-3 rounded" alt="Imagen de un mapa del tesoro">
        </div>
        <div id="islas" class="pb-3">
            <div id="titulo">
                <h2>Islas del tesoro</h2>
            </div>
            <div class="row">
                <div class="col"><img src="/img/isla.png" alt="Imagen de una isla"></div>
                <div class="col"><img src="/img/isla.png" alt="Imagen de una isla"></div>
                <div class="col"><img src="/img/isla.png" alt="Imagen de una isla"></div>
            </div>
            <div class="row">
                <div class="col"><img src="/img/isla.png" alt="Imagen de una isla"></div>
                <div class="col"><img src="/img/isla.png" alt="Imagen de una isla"></div>
                <div class="col"><img src="/img/isla.png" alt="Imagen de una isla"></div>
            </div>
            <div class="row">
                <div class="col"><img src="/img/isla.png" alt="Imagen de una isla"></div>
                <div class="col"><img src="/img/isla.png" alt="Imagen de una isla"></div>
                <div class="col"><img src="/img/isla.png" alt="Imagen de una isla"></div>
            </div>
            <div id="fin">
                <p id="mensaje" class="mt-3"></p>
                <button id="restart" class="btn btn-primary" type="button">Volver a jugar</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
