<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center vh-100 bg-black">

    <form id="formulario" class="container h-75 d-flex flex-column ancho"action="/calculate" method="post">

        <div class="row h-20 w-100">
            <input class="col-12 output display w-100" type="text" id="display" placeholder="0" disabled>
        </div>

        <div class="row h-30 w-100 mt-1">
            <input class="numero m-1" type="button" value="1" onclick="show('1')">
            <input class="numero m-1" type="button" value="2" onclick="show('2')">
            <input class="numero m-1" type="button" value="3" onclick="show('3')">
            <input class="operador m-1" type="button" value="+" onclick="show('+')">
        </div>

        <div class="row h-30 w-100">
            <input class="numero m-1" type="button" value="4" onclick="show('4')">
            <input class="numero m-1" type="button" value="5" onclick="show('5')">
            <input class="numero m-1" type="button" value="6" onclick="show('6')">
            <input class="operador m-1" class="numero" type="button" value="-" onclick="show('-')">
        </div>

        <div class="row h-30 w-100">
            <input class="numero m-1" type="button" value="7" onclick="show('7')">
            <input class="numero m-1" type="button" value="8" onclick="show('8')">
            <input class="numero m-1" type="button" value="9" onclick="show('9')">
            <input class="operador m-1" type="button" value="/" onclick="show('/')">
        </div>

        <div class="row h-30 w-100">
            <input class="especiales m-1" type="button" value="C" onclick="clearDisplay()">
            <input class="numero m-1" type="button" value="0" onclick="show('0')">
            <input class="numero m-1" type="button" value="." onclick="show('.')">
            <input class="operador m-1" type="button" value="*" onclick="show('*')">
        </div>
        
        <div class="row h-30 w-100">
            <input class="operador w-100 mt-1" type="submit" value="=" onclick="calculate()">
        </div>

    </form>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src='scripts/script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
